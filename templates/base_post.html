<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Post</title>
</head>
<body class="container">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">User: {{ user }}</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home'%}" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="{% url 'user_view' user.id %}" class="nav-link">User profile</a></li>
        <li class="nav-item"><a href="{%url 'logout'%}" class="nav-link">Logout</a></li>
      </ul>
    </header>
<ul class="list-group">
  <li class="list-group-item">
      {% if user.avatar %}
         <p><img class="img-article-left thumb"width="180"  src="{{user.avatar.url}}"></p>
      {% endif %}
  </li>
</ul>
<hr>
{% block content %}
{% endblock %}
</body>
</html>
