{% extends 'base.html' %}
{% block content %}
<h1>Home page</h1>
<hr>
{% if user.is_authenticated %}
<li><a href="{%url 'logout'%}">Logout</a></li>
<li><a href="{%url 'post'%}">Post</a></li>
{% else %}
<li><a href="{%url 'login'%}">Login</a></li>
<li><a href="{%url 'register'%}">Register</a></li>
<li><a href="{% url 'social:begin' 'github" %}'>Login via GitHub</a></li>
<li><a href="{% url 'social:begin' 'google-oauth2' %}">Login via Google</a></li>
{% endif %}

{% endblock %}
